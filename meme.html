<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Memegen</title>
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="header-container flex align-center space-between">
            <h1 class="logo"><img class="logo-img" src="LOGO/LOGO.png" alt=""></h1>
            <ul class="nav-bar flex clean-list">
                <li class="gallery"><a href="#gallery" name="gallery" class="active" onclick="changeActive(this)">
                        <div>Gallery</div>
                    </a></li>
                <li class="editor"><a href="#editor" onclick="changeActive(this)" name="editor">
                        <div>Editor</div>
                    </a></li>
                <li class="save"><a href="#canvas-saved" onclick="changeActive(this)" name="save">
                        <div>Save</div>
                    </a></li>
            </ul>
        </div>
        <button class="btn-menu-toggle-hidden" onclick="toggleMenu()">â˜°</button>
    </header>

    <main class="main-container">
        <section class="gallery" id="gallery">
            <div class="search-input-bar">
                <div class="search-input-container">
                    <div class="search-icon-box">
                        <input type="text" value="Enter Search keyword" id="meme-search"
                            onchange="setSearchText(this.value)">
                        <img class="search-icon" src="ICONS/search-icon.png" alt="">
                    </div>
                </div>
                <div>
                    <div id="searches-bar">
                        <button class="happey" onclick="onPushSearchesBtn(this)">happey</button>
                        <button class="funny" onclick="onPushSearchesBtn(this)">funny</button>
                        <button class="comics" onclick="onPushSearchesBtn(this)">comics</button>
                        <button class="dog" onclick="onPushSearchesBtn(this)">dog</button>
                        <button class="books" onclick="onPushSearchesBtn(this)">books</button>
                        </div>
                </div>
            </div>
            <div class="photo-container"></div>
        </section>
        <section class="canvas-editor hidde" id="editor">
            <div class="canvas-container flex">
                <canvas id="canvas" width="550" height="550"></canvas>

                <div id="canvas-bar">
                    <!-- <label for="meme-text">Color:</label> -->
                    <div class="text-input">
                        <input type="text" value="" id="meme-text"
                            onchange="onChangeCanTxtInput(this.value)">
                    </div>
                    <div class="text-btn-container">
                        <button class="btn move-text-up" onclick="onMoveUp()"><img class="arrows"
                                src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                        <!-- <button class="btn move-text-down" onclick="onMoveDown()">Arrow down</button> -->
                        <button class="btn move-text-down" onclick="onPlasPush()"><img class="plas-img"
                                src="ICONS/add.png" alt=""></button>
                        <button class="btn btn-trash" onclick="onTrashPush()">
                            <img class="trach-img" src="ICONS/trash.png">
                        </button>
                    </div>
                    <div class="font-btn-editor-container">
                        <button class="btn btn-font-magnify" onclick="onFontMagnifing()"><img class="magnify-img"
                                src="ICONS/increase font - icon.png" alt=""> </button>
                        <button class="btn btn-font-reduce" onclick="onFontReduce()"><img class="decrease-img"
                                src="ICONS/decrease font - icon.png" alt=""></button>
                        <button class="btn move-font-left" onclick="onFontLeft()"><img class="left-img"
                                src="ICONS/align-to-left.png" alt=""></button>
                        <button class="btn move-font-middle" onclick="onFontMid()"><img class="mid-img"
                                src="ICONS/center-text-alignment.png" alt=""></button>
                        <button class="btn move-font-right " onclick="onFontRight()"><img class="right-img"
                                src="ICONS/align-to-right.png" alt=""></button>
                    </div>
                    <div class="font-style-container flex ">

                        <select name="font-kind" id="font-kind">
                            <option value="impact">Impact</option>
                        </select>
                        <button class="btn font-style"><img class="style-img" src="ICONS/text stroke.png"
                                alt=""></button>
                        <div>
                            <input type="color" value="#0000ff" class="btn font-color"
                                onchange="onChooseColor(this.value)">
                            </input>
                            <img class="color-img" src="ICONS/paint-board-and-brush.png" alt="">
                        </div>
                    </div>
                    <div class="emoji-container">emojis</div>
                    <div class="meme-copy-container">
                       <button class="btn save-btn" onclick="onSave()">Save</button>
                        <button class="btn share-btn">Share</button>
                        <a href="saved-imgs/" download="canvas-draw.png" onclick="onDownload(this)"><button class="btn download-btn">download</button></a>
                    </div>
                </div>
            </div>
        </section>
        <section id="save" class ="hidde">
            <div class="saved-memes-container">
                <canvas id="canvas-saved" width="3000" height="3000"></canvas>
            </div>
        </section>
    </main>
    <footer class="footer-container">
        <h1 class="logo"><img class="logo-img" src="LOGO/LOGO.png" alt=""></h1>
        <small class="copy-right">all rights resrved 2021</small>
    </footer>

    <script src="js/storage.service.js"></script>
    <script src="js/mouse.event.service.js"></script>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
